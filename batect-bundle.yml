containers:
  git:
    build_directory: .batect/git
    volumes:
      - local: <{batect.project_directory}
        container: /code
        options: cached
    working_directory: /code
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

tasks:
  git-clone:
    description: Git clone
    group: Build tasks
    run:
      container: git
      command: git clone

  git-sparse-clone:
    description: Git clone subfolder
    group: Build tasks
    run:
      container: git
      command: git_sparse_clone
